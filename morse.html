<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Generator</title>

    <style>
        :root {
            --main-bg-color: #101820FF;  
            --main-txt-color: #006B38FF; 
        }
        body {
            background-color: var(--main-bg-color);
            color: var(--main-txt-color);
        }
        .morse {
            font-size: 30px;
            
        }




    </style>
</head>
<body>
<div id="app"></div>

<script>
//MODEL
        const morseArray =  ['.-', '-...', '-.-.', '-..', '.', '..-.', '--.', '....',
        '..', '.---', '-.-', '.-..', '--', '-.', '---', '.--.',
        '--.-', '.-.', '...', '-', '..-', '...-', '.--', '-..-',
        '-.--', '--..', ' ', '·−·−', '−−−·', '·−−·−']

        const alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',' ','æ','ø','å']
        let input = ' ';
        let output =' ';
        
       
        

        //VIEW
        showApp();
        function showApp(){
            let html = /*html*/ `
           <center> 
            <h1>Morse Code Generator</h1>
            <input placeholder="Type your text" onchange= "input=this.value" type=txt;  >
            <button onclick="trans()">Convert-text</button>
            <button onclick="reverse()">Convert-morse</button>
            <button onclick= "reset()">Clear</button>
            <div class= "morse"> ${input}</div>
            <div class= "morse"> ${output}</center>
            </div>
            
           
            `
        
        document.getElementById('app').innerHTML = html;
        }

        //CONTROLLER

        function trans(){
            for (let index = 0; index < input.length; index++) {
                    const i = alphabet.indexOf(input.toLowerCase()[index])
                    const morseCode = morseArray[i]
                    output += morseCode + ' ';
                    

                }
                    showApp();
             }
        
        function reverse(){
            let horse = input.split(' ')
            for (let index = 0; index < horse.length; index++) {
                    const i = morseArray.indexOf(horse[index])
                    const letters = alphabet[i]
                    output += letters; 
                    
                    

                }
                    showApp();
             }
        
        function reset(){
            input = ' ';
            output = ' ';
            showApp();
         }  
        
</script>
    
</body>
</html>
