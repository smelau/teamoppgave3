<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Generator</title>

    <style>
        .morse {
            font-size: 50px;
        }

    </style>
</head>
<body>
<div id="app"></div>

<script>
//MODEL
        const morseArray =  [ '.-', '-...', '-.-.', '-..', '.', '..-.', '--.', '....',
        '..', '.---', '-.-', '.-..', '--', '-.', '---', '.--.',
        '--.-', '.-.', '...', '-', '..-', '...-', '.--', '-..-',
        '-.--', '--..', ' ', '·−·−', '−−−·', '·−−·−']

        const alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',' ','æ','ø','å']

        let output =' ';
        let input = ' ';

        //VIEW
        showApp();
        function showApp(){
            let html = /*html*/ `
            <input id="banan" placeholder="placeholder" onchange= "input=this.value" type=txt;  >
            <button  onclick="trans()" >Convert</button>
            
           <div class= "morse"> ${output}</div>
            `
        
        document.getElementById('app').innerHTML = html;
        }

        //CONTROLLER

        function trans(){
            for (let index = 0; index < input.length; index++) {
                    const i = alphabet.indexOf(input[index])
                    const morseCode = morseArray[i]
                    output += morseCode + " "; 
                }
                    showApp();
             }
        
</script>
    
</body>
</html>
